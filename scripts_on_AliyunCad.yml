---
  - hosts: cad.pcw365.com
    gather_facts: no 
    tasks:
    
    - name: delshare
      script: /app/ansible-jobs/scripts/AliyunCad/delshare.sh
      tags: delshare

    - name: remove apache outdate log
      script: /app/ansible-jobs/scripts/AliyunCad/remove_server_log.sh
      tags: remove apache outdate log

    - name: count result
      script: /app/ansible-jobs/scripts/AliyunCad/run-api.sh
      tags: count result
    
    - name: differential db backup to AliyunSlave
      script: /app/ansible-jobs/scrips/AliyunCad/db_sync_to_slave.sh different
      tags: differential db sync to AliyunSlave

    - name: full db backup to AliyunSlave
      script: /app/ansible-jobs/scrips/AliyunCad/db_sync_to_slave.sh full
      tags: differential db sync to AliyunSlave

    - name: differential web backup to AliyunSlave
      script: /app/ansible-jobs/scrips/AliyunCad/web_sync_to_slave.sh sync
      tags: differential web backup to AliyunSlave
    
    - name: remove sync log
      script: /app/ansible-jobs/scrips/public/auto_remove_sync_log.sh
      tags: remove sync log
...
