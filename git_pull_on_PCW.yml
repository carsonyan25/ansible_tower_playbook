---
  - hosts: www.pcw365.com
    gather_facts: no
    vars:
      MobileAPI2: /home/server/apache2/htdocs/ecshop/ecshop2/MobileAPI2  
      MobileAPI: /home/server/apache2/htdocs/ecshop/ecshop2/MobileAPI  
      script_name: /app/ansible-jobs/scripts/public/git_management.py 

    tasks:
    - name: Git pull on ecshop/ecshop2/MobileAPI2
      script: "{{script_name}}"  "{{MobileAPI2}}"
      tags: pull MobileAPI2

    - name: Git pull on ecshop/ecshop2/MobileAPI
      script:  "{{script_name}}" "{{MobileAPI}}"
      tags: pull MobileAPI
