---
  - hosts: code.pcw365.com
    gather_facts: no

    tasks:
    - name: restart_apache
      shell: apachectl restart
      tags: restart_apache
    
    - name: start_apache
      shell: apachectl start
      tags: start_apache


    - name: stop_apache
      shell: apachectl stop
      tags: stop_apache
      
      
    - name: stop_mysqld
      shell: mysqladmin -uroot -pf5x/pdWUtDgAyz5R  shutdown 
      args:
        chdir: /app/mysql5/bin/
      tags: stop_mysqld


    - name: start_mysqld
      shell: mysqld_safe --user=mysql &
      args:
        chdir: /app/mysql5/bin/
      tags: start_mysqld
