---
  - hosts: code.pcw365.com
    gather_facts: no

    tasks:
    - name: restart_apache_on_codSever
      shell: apachectl restart
      tags: restart_apache_on_codSever
    
    - name: start_apache_on_codSever
      shell: apachectl start
      tags: start_apache_on_codSever


    - name: stop_apache_on_codSever
      shell: apachectl stop
      tags: stop_apache_on_codSever
      
      
    - name: stop_mysqld_on_codSever
      shell: mysqldadmin -uroot -pf5x/pdWUtDgAyz5R  shutdown 
      tags: stop_mysqld_on_codSever


    - name: start_mysqld_on_codSever
      shell: mysqld_safe --user=mysql &
      tags: start_mysqld_on_codSever
