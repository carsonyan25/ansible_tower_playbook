---
  - hosts: code.pcw365.com
    gather_facts: no

    tasks:
    - name: restart_apache_on_CodeServer
      shell: apachectl restart
      tags: restart_apache_on_CodeServer
    
    - name: start_apache_on_CodeServer
      shell: apachectl start
      tags: start_apache_on_CodeServer


    - name: stop_apache_on_CodeServer
      shell: apachectl stop
      tags: stop_apache_on_CodeServer
      
      
    - name: stop_mysqld_on_CodeServer
      shell: mysqldadmin -uroot -pf5x/pdWUtDgAyz5R  shutdown 
      args:
        chdir: /app/mysql5/bin/
      tags: stop_mysqld_on_CodeServer


    - name: start_mysqld_on_CodeServer
      shell: mysqld_safe --user=mysql &
      args:
        chdir: /app/mysql5/bin/
      tags: start_mysqld_on_CodeServer
