---
  - hosts: all
    gather_facts: no

    tasks:
    - name: restart_apache
        service: 
        name: apache
        state: restarted
      tags: restart_apache
    - name: start_apache
        service: 
        name: apache
        state: started
      tags: start_apache
    - name: stop_apache
        service: 
        name: apache
        state: stopped
      tags: stop_apache
      
    - name: restart_mysqld
      service: 
        name: mysqld
        state: restarted 
      tags: restart_mysqld
    - name: start_mysqld
      service: 
        name: mysqld
        state: started 
      tags: start_mysqld
    - name: stop_mysqld
      service: 
        name: mysqld
        state: stopped 
      tags: stop_mysqld
    
    - name: reload_nginx
      service: 
        name: nginx 
        state: reloaded 
      tags: reload_nignx
    - name: start_nginx
      service: 
        name: nginx 
        state: started 
      tags: start_nignx
    - name: quit_nginx
      service: 
        name: nginx
        state: quited
      tags: quit_nignx
