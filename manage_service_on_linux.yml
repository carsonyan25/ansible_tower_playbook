---
  - hosts: all
    gather_facts: no

    tasks:
    - name: restart apache
      service: 
        name: apache
        state: restarted
      tags: restart apache
    - name: start apache
      service: 
        name: apache
        state: started
      tags: start apache
    - name: stop apache
      service: 
        name: apache
        state: stopped
      tags: stop apache
      
    - name: restart mysqld
      service: 
        name: mysqld
        state: restarted 
      tags: restart mysqld
    - name: start mysqld
      service: 
        name: mysqld
        state: started 
      tags: start mysqld
    - name: stop mysqld
      service: 
        name: mysqld
        state: stopped 
      tags: stop mysqld
    
    - name: reload nginx
      service: 
        name: nginx 
        state: reloaded 
      tags: reload nignx
    - name: start nginx
      service: 
        name: nginx 
        state: started 
      tags: start nignx
    - name: quit nginx
      service: 
        name: nginx
        state: quited
      tags: quit nignx

...
