      tags: start_apache_on_AliyunTest


    - name: stop_apache_on_AliyunTest
      shell: apachectl stop
      tags: stop_apache_on_AliyunTest
      
      
    - name: stop_mysqld_on_AliyunTest
      shell: mysqladmin -uroot -paecsqlyou  shutdown 
      tags: stop_mysqld_on_AliyunTest


    - name: start_mysqld_on_AliyunTest
      shell: mysqld_safe --user=mysql &
      tags: start_mysqld_on_AliyunTest
